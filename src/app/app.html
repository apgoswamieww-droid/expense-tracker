<app-auth *ngIf="!session"></app-auth>

<div class="container mt-5" *ngIf="session">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Expense Tracker ðŸ’°</h2>
    <div>
      <span class="me-3 text-muted">{{ session.email }}</span>
      <button class="btn btn-outline-danger btn-sm" (click)="logout()">Logout</button>
    </div>
  </div>

  <div class="card p-4 shadow mb-4">
    <div class="row g-2">
      <div class="col-md-4">
        <input type="text" class="form-control" [(ngModel)]="newTitle" placeholder="Item Name">
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" [(ngModel)]="newAmount" placeholder="Amount">
      </div>
      <div class="col-md-3">
        <select class="form-select" [(ngModel)]="newCategory">
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-success w-100" (click)="onSubmit()">Add</button>
      </div>
    </div>
  </div>

  <table class="table table-hover shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>Item</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let exp of expenses">
        <td>{{ exp.title }}</td>
        <td><span class="badge bg-info text-dark">{{ exp.category }}</span></td>
        <td>â‚¹{{ exp.amount }}</td>
        <td><button class="btn btn-danger btn-sm" (click)="removeExpense(exp.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
