<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4">{{ isSignUp ? 'Create Account' : 'Login' }}</h3>

        <div *ngIf="errorMessage" class="alert alert-danger py-2 shadow-sm" style="font-size: 0.9rem;">
          <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="alert alert-success py-2 shadow-sm" style="font-size: 0.9rem;">
          <i class="bi bi-check-circle-fill me-2"></i> {{ successMessage }}
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="email" [disabled]="loading">
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" [disabled]="loading">
        </div>

        <button class="btn btn-primary w-100 mb-2 d-flex justify-content-center align-items-center"
          (click)="handleAuth()" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          {{ isSignUp ? 'Create Account' : 'Login' }}
        </button>

        <button class="btn btn-link w-100" (click)="isSignUp = !isSignUp" [disabled]="loading">
          {{ isSignUp ? 'Already have an account? Login' : 'New user? Create account' }}
        </button>
      </div>
    </div>
  </div>
</div>
